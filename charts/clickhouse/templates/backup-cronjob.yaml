{{- if .Values.backup.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "clickhouse.fullname" . }}-backup
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
spec:
  schedule: "{{ .Values.backup.schedule }}"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "clickhouse.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: backup
        spec:
          {{- if .Values.serviceAccount.create }}
          serviceAccountName: {{ include "clickhouse.serviceAccountName" . }}
          {{- end }}
          automountServiceAccountToken: {{ .Values.serviceAccount.automountToken | default false }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: "{{ .Values.backup.image.repository }}:{{ .Values.backup.image.tag | default "latest" }}"
              imagePullPolicy: {{ .Values.backup.image.pullPolicy }}
              command:
                - "/bin/bash"
                - "/scripts/backup.sh"
              resources:
                {{- toYaml .Values.backup.resources | nindent 16 }}
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
                  readOnly: true
          volumes:
            - name: scripts
              configMap:
                name: {{ include "clickhouse.fullname" . }}-backup-script
                defaultMode: 0755
{{- end }} 