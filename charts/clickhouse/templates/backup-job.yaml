{{- if .Values.backup.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "clickhouse.fullname" . }}-backup-manual
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
  annotations:
    # Manual backup job is not run automatically on install/upgrade
    # Run this manually with: kubectl create job --from=cronjob/{{ include "clickhouse.fullname" . }}-backup {{ include "clickhouse.fullname" . }}-backup-manual
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 43200  # 12 hours
  template:
    metadata:
      labels:
        {{- include "clickhouse.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backup
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "clickhouse.serviceAccountName" . }}
      {{- end }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountToken | default false }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: OnFailure

      containers:
        - name: backup
          image: "{{ .Values.backup.image.repository }}:{{ .Values.backup.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.backup.image.pullPolicy }}
          command:
            - "/bin/bash"
            - "/scripts/backup.sh"
          resources:
            {{- toYaml .Values.backup.resources | nindent 12 }}
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: scripts
          configMap:
            name: {{ include "clickhouse.fullname" . }}-backup-script
            defaultMode: 0755
{{- end }} 